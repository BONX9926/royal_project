<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{data.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="padding:20px">
    <div *ngFor="let content of data.content.detail" style="margin-top: 10px;text-indent: 20px;">
      {{content}}
    </div>
  </div>
</ion-content>
